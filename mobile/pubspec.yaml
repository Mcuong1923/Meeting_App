dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  flutter_local_notifications: ^17.0.0
  image_picker: ^1.0.2
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  google_fonts: ^5.1.0
  flutter_secure_storage: ^8.0.0
  json_annotation: ^4.8.1
  firebase_core: ^2.32.0
